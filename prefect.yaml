build: null

push:
- prefect_azure.deployments.steps.push_to_azure_blob_storage:
    id: push_code
    requires: prefect-azure>=0.4
    container: codestorage
    folder: prefect
    credentials: "{{ prefect.blocks.azure-blob-storage-credentials.my-code-storage-block }}" 
    # if explicit authentication is required

pull:
- prefect_azure.deployments.steps.pull_from_azure_blob_storage:
    id: pull_code
    requires: prefect-azure>=0.4
    container: '{{ push_code.container }}'
    folder: '{{ push_code.folder }}'
    credentials: "{{ prefect.blocks.azure-blob-storage-credentials.my-code-storage-block }}" # if explicit authentication is required

deployments:
- name: my-azure-deployment
  version: null
  tags: []
  concurrency_limit: null
  description: null
  entrypoint: hello_world_from_blob:hello_goodbye_flow
  parameters: {}
  work_pool:
    name: my-managed-pool
    work_queue_name: null
    job_variables: {}
  enforce_parameter_schema: true
  schedules: []
